- title: Selected Recent Projects
  type: time_table
  contents:
    - title: "CAREER: Towards Unified Theory of Wireless Communications"
      institution: NSF
      year: 2004-2010
      description: This is an NSF early career award that helped us to establish the theoretical foundation of the modern wireless physical-layer communication theory.

    - title: Information Theory for Mobile Adhoc Networks (ITMANET)
      year: 2007-2011
      institution: DARPA
      description: This is a large joint program between Stanford, MIT, Caltech, and UIUC, led by Prof. Andrea Goldsmith of Staford, to develop the theory for network communications.

    - title: Information Geometry and Applications in Data Science
      institution: AFOSR
      year: 2012 - 2017
      description: This is a project on fundamental theoretic development of new tools of mathematical analysis that is aimed at broadening the application of information theory to topics on learning and data science

    - title: "MLWiNS: Deep Neural Networks Meet Physical Layer Communications -- Learning with Knowledge of Structure"
      institution: NSF / Intel
      year: 2020-2023
      description: This is a joint project to tudy the use of machine learning techniques in wireless communication systems. Our project was chosen as the "highlighted" project at the end for its direct impacts on industrial practice.

    - title: "MURI: Science of Tracking, Control and Optimization of Information Latency for Dynamic Military IoT Systems"
      institution: ONR
      year: 2019 - 2024
      description: This is a large joint project with Virginia Tech. on applying new tools in data science for better control of large data networks, to improve the latency property and security of communications.

    - title: "HAYSTAC: Hidden Activity Signal and Trajectory Anomaly Charactorization"
      institution: IRAPA
      year: 2022 - 2026
      description: This is a collaborative project with industrial partner STR Inc. to simulate and detect abnormal behaviors in ultra-large user-trajectory datasets.

    - title: Learning-based ORAN Testing
      year: 2023-2027
      institution: National Telecommunications and Information Administration (NTIA)
      description: This recent project is a part of the Biden administration's wireless innovation funds. The goal is to develop machine-learning-based ORAN development tools.

